<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main card -->
  <rect x="60" y="115" width="1080" height="400" rx="20" fill="url(#cardGradient)"/>
  
  <!-- Heart icon -->
  <g transform="translate(100, 245)">
    <path d="M40 20 C40 10, 30 0, 20 0 C10 0, 0 10, 0 20 C0 35, 40 60, 40 60 C40 60, 80 35, 80 20 C80 10, 70 0, 60 0 C50 0, 40 10, 40 20Z" fill="#EF4444"/>
  </g>
  
  <!-- Weight scale icon -->
  <g transform="translate(220, 255)">
    <rect x="0" y="30" width="80" height="4" rx="2" fill="#6B7280"/>
    <circle cx="20" cy="32" r="12" fill="#3B82F6"/>
    <circle cx="60" cy="32" r="12" fill="#3B82F6"/>
    <rect x="38" y="10" width="4" height="22" fill="#6B7280"/>
  </g>
  
  <!-- Activity icon -->
  <g transform="translate(340, 255)">
    <rect x="0" y="0" width="80" height="60" rx="8" fill="#8B5CF6"/>
    <path d="M10 30 L20 20 L30 35 L40 15 L50 25 L60 10 L70 30" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Main content -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    Health &amp; Fitness Calculators
  </text>
  
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.9">
    BMI • Age • Ovulation • Health Assessment
  </text>
  
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="18" fill="#1F2937" text-anchor="middle">
    Professional health tools for wellness tracking
  </text>
  
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="18" fill="#1F2937" text-anchor="middle">
    Body Mass Index • Age Calculation • Ovulation Tracking
  </text>
  
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="18" fill="#1F2937" text-anchor="middle">
    Health Metrics • Fitness Planning • Medical Calculations
  </text>
  
  <!-- Logo -->
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    Calcuzy.app
  </text>
  <text x="600" y="595" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.8">
    Free • Fast • Accurate Health Tools
  </text>
</svg>

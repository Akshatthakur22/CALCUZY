<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6D28D9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#F3F4F6;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main card -->
  <rect x="60" y="115" width="1080" height="400" rx="20" fill="url(#cardGradient)"/>
  
  <!-- Document icon -->
  <g transform="translate(100, 235)">
    <rect x="0" y="0" width="80" height="100" rx="8" fill="#8B5CF6"/>
    <rect x="10" y="15" width="60" height="4" rx="2" fill="white"/>
    <rect x="10" y="25" width="40" height="4" rx="2" fill="white"/>
    <rect x="10" y="35" width="50" height="4" rx="2" fill="white"/>
    <rect x="10" y="45" width="45" height="4" rx="2" fill="white"/>
    <rect x="10" y="55" width="55" height="4" rx="2" fill="white"/>
    <rect x="10" y="65" width="35" height="4" rx="2" fill="white"/>
    <rect x="10" y="75" width="60" height="4" rx="2" fill="white"/>
  </g>
  
  <!-- Gavel icon -->
  <g transform="translate(220, 255)">
    <rect x="10" y="0" width="60" height="8" rx="4" fill="#6B7280"/>
    <rect x="30" y="0" width="20" height="40" fill="#8B5CF6"/>
    <rect x="25" y="35" width="30" height="8" rx="4" fill="#6B7280"/>
  </g>
  
  <!-- Shield icon -->
  <g transform="translate(340, 245)">
    <path d="M40 0 L60 15 L60 40 C60 55, 50 65, 40 70 C30 65, 20 55, 20 40 L20 15 Z" fill="#10B981"/>
    <path d="M40 15 L45 25 L55 25 L47 32 L50 42 L40 35 L30 42 L33 32 L25 25 L35 25 Z" fill="white"/>
  </g>
  
  <!-- Main content -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    Legal &amp; Document Tools
  </text>
  
  <text x="600" y="250" font-family="Arial, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.9">
    Will Generator • NDA Generator • Legal Documents
  </text>
  
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="18" fill="#1F2937" text-anchor="middle">
    Professional legal document creation tools
  </text>
  
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="18" fill="#1F2937" text-anchor="middle">
    Last Will &amp; Testament • Non-Disclosure Agreements
  </text>
  
  <text x="600" y="380" font-family="Arial, sans-serif" font-size="18" fill="#1F2937" text-anchor="middle">
    Legal Templates • Document Protection • Business Agreements
  </text>
  
  <!-- Logo -->
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    Calcuzy.app
  </text>
  <text x="600" y="595" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" opacity="0.8">
    Free • Fast • Accurate Legal Tools
  </text>
</svg>
